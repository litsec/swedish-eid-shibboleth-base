endpoint.message=Der Anmeldedienst hat keine kompatible M\u00f6glichkeit, um der anfragenden Applikation zu antworten. Dies tritt normalerweise bei einer Fehlkonfiguration der Applikation auf und sollte deshalb dem Betreiber oder Eigent\u00fcmer der Applikation gemeldet werden.
